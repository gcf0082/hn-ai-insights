    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .report-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .report-content h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .report-content h2 {
            color: #764ba2;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .report-content h3 {
            color: #333;
            margin-top: 25px;
        }

        .report-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .report-content th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 15px;
            text-align: left;
        }

        .report-content td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .report-content tr:hover {
            background: #f8f9ff;
        }

        .report-content a {
            color: #667eea;
            text-decoration: none;
        }

        .report-content a:hover {
            text-decoration: underline;
        }

        .report-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .report-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .report-content pre code {
            background: none;
            padding: 0;
        }

        .report-content blockquote {
            border-left: 4px solid #667eea;
            margin: 20px 0;
            padding: 15px 20px;
            background: #f8f9ff;
            border-radius: 0 8px 8px 0;
        }

        .report-content ul, .report-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .report-content li {
            margin: 8px 0;
        }

        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .meta-info {
            background: #f8f9ff;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .meta-info span {
            color: #666;
            font-size: 0.95rem;
        }

        .meta-info strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .report-content {
                padding: 25px 20px;
            }

            .meta-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
